version: '3.8'

name: myentergy

services:
  myentergy-collector:
    build: .
    container_name: myentergy-collector
    restart: "no"
    env_file:
      # Load credentials from .env file
      - ./config/.env
    volumes:
      # Persistent data storage
      - ./data:/app/data
      # Configuration (cookies only - credentials via env_file)
      - ./config:/app/config
    shm_size: 2gb
    security_opt:
      - seccomp:unconfined
